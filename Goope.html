<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bayern Match</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        background: #000;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn .5s ease;
    }
    .modal.hidden {
      display: none !important;
    }
    .modal-content {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f3f4f6;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      transform: scale(.95);
      animation: scaleIn .4s ease forwards;
    }
    .modal-content h2 {
      font-size: 24px;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 16px;
    }
    .modal-content p {
      font-size: 16px;
      color: #d1d5db;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .modal-content strong {
      color: #fff;
    }
    .modal-content .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: .3s;
    }
    #joinButton {
      background: linear-gradient(to right,#3b82f6,#06b6d4);
      color: #fff;
      font-weight: 500;
    }
    #joinButton:hover {
      background: linear-gradient(to right,#2563eb,#0891b2);
      transform: scale(1.02);
    }
    #closeButton {
      background: rgba(255,255,255,0.1);
      color: #f3f4f6;
    }
    #closeButton:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    @keyframes scaleIn {
      to { transform: scale(1); opacity: 1 }
    }
</style>
</head>

<body>

<div id="container">
    <iframe 
        src="https://threeisfree1-hash.github.io/SOULxCLIPS/"
        allow="encrypted-media; fullscreen"
        allowfullscreen>
    </iframe>
</div>

<!-- Telegram Popup Modal -->
<div id="telegramModal" class="modal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h2>Join our Telegram</h2>
    <p>
      Stay updated with the latest <strong>Live Match Links</strong> and updates.
      Click below to join our official Telegram channel.
    </p>
    <a href="https://t.me/soulxclips" target="_blank" rel="noopener noreferrer" style="text-decoration:none">
      <button id="joinButton" class="btn">Join Telegram</button>
    </a>
    <button id="closeButton" class="btn">Maybe Later</button>
  </div>
</div>

<script>
  const modal = document.getElementById('telegramModal');
  const closeBtn = document.getElementById('closeButton');

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
  });
</script>

</body>
</html>
